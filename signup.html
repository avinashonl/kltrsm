<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ktourism/signup</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <div class="oo" style="background-color: black;">
    <div class="wrapper">
        <section class="form login">
            <header><b>Kerala Tourism</b></header>
            <form action="#">
                <div class="error-txt"></div>
                <div class="field-input">
                    <div class="field input">
                        <label>Name</label>
                        <input type="text" placeholder="Enter your Name">
                    </div>
                    <div class="field input">
                        <label>Email Address</label>
                        <input type="text" placeholder="Enter your email">
                    </div>
                    <div class="field input">
                        <label>Password</label>
                        <input type="text" placeholder="Enter your password">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="field input">
                        <label>Confirm Password</label>
                        <input type="text" placeholder="Re-Enter your password">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="field button">
                        <input type="submit" value="Sign up">
                    </div>
            </form> 
            <div class="link">Already have an account?<a href="signin.html">Sign in</a></div>
        </section>
    </div>
</div>
    
</body>
</html>
