<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ktourism/signin</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <div class="oo" style="background-color: black;">
    <div class="wrapper">
        <section class="form login">
            <header><b>Kerala Tourism</b></header>
            <form action="#">
                <div class="error-txt"></div>
                <div class="field-input">
                    <div class="field input">
                        <label>Email Address</label>
                        <input type="text" id="eml" placeholder="Enter your email">
                    </div>
                    <div class="field input">
                        <label>Password</label>
                        <input type="text" id="pss" placeholder="Enter your password">
                        <i class="fas fa-eye" onclick="myFunction()"></i>
                    </div>
                    <div class="field button">
                        <input type="submit" value="Sign in" id="btn2">
                    </div>
            </form> 
            <div class="link">Not yet signed up?<a href="signup.html">Signup now</a></div>
        </section>
    </div>
</div>
    <script src="./signin.js"></script>
</body>
</html>
